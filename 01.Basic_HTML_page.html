<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
</head>
<body>
    <h2 style="text-align: center;">Basic page with no CSS</h2>
    <hr>
    <h3>A table example</h3>
    <table width="600" align="center" border="1" cellspacing="0" cellpadding="10">
       <caption>Personal Information Form</caption>
        
        <!-- first line -->
        <tr>
            <td>Gender: </td>
            <td>
                <input type="radio" name="sex">Male
                <input type="radio" name="sex">Famale
                <input type="radio" name="sex" checked>Others
            </td>
        </tr>
        <!-- second line -->
        <tr>
            <td>Birth Day</td>
            <td>
                <select name="" id="">
                    <option value="">Please select YEAR</option>
                    <option value="">1980 - 1990</option>
                    <option value="">1990 - 2000</option>
                    <option value="">2000 - 2010</option>
                    <option value="">2010 - 2020</option>
                </select>
            
                <select name="" id="">
                    <option value="">Please select SEASON</option>
                    <option value="">Spring</option>
                    <option value="">Summer</option>
                    <option value="">Autumn</option>
                    <option value="">Winter</option>
                </select>
            
                <select name="" id="">
                    <option value="">Please select DAY</option>
                    <option value="">1 - 10</option>
                    <option value="">10 - 20</option>
                    <option value="">After 20</option>
                </select>
            </td>
        </tr>
        <!-- third line -->
        <tr>
            <td>Region</td>
            <td>
                <input type="text" placeholder="Input your region">
            </td>
        </tr>
        <!-- fourth line -->
        <tr>
            <td>Education</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <!-- fifth line -->
        <tr>
            <td>Cell Phone</td>
            <td>
                <input type="text" value="(010)-">
            </td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td>
                <input type="checkbox" name="love">Dance
                <input type="checkbox" name="love">Study
                <input type="checkbox" name="love">Eating
                <input type="checkbox" name="love">Walking
            </td>
        </tr>
        <!-- sixth line -->
        <tr>
            <td>Self introduction</td>
            <td>
                <textarea name="" id="" cols="50" rows="7"></textarea>
            </td>
        </tr>
       
        <!-- seventh line -->
        <tr>
            <td>
                
                <input type="submit" value="SUBMIT">
            </td>
            <td>
                <input type="button" value="HOW ARE YOU">
            </td>
            
        </tr>

    </table>
    <hr>

    
</body>
</html>
